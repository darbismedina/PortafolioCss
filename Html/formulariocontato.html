<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulariocontacto.css" type="text/css" />

    <title>Formulario</title>
</head>

<body>

    <form action="" method="post" id="form">
        <div class="form">
            <h1>Contato E-mail</h1>

            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra"></span>
                <label for="">Nome</label>
            </div>

            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra"></span>
                <label for="">Email</label>

            </div>

            <div class="grupo">
                <input type="affair" name="" id="affair"><span class="barra"></span>
                <label for="">Asunto</label>

            </div>

            <div class="grupo">
                <input type="message" name="" id="message"><span class="barra"></span>
                <label for="">Mensage</label>

            </div>

            <button type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>

        </div>

        </div>
    </form>








</body>

</html>
